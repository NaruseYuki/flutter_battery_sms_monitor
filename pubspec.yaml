name: flutter_battery_sms_monitor
description: A Flutter app to monitor battery level and read SMS messages, then post to Slack.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Battery monitoring
  battery_plus: ^6.0.2
  
  # Alarm manager for scheduled tasks
  android_alarm_manager_plus: ^4.0.3
  
  # SMS reading
  readsms: ^0.2.0+4
  
  # HTTP communication with Retrofit
  dio: ^5.4.0
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  
  # Shared preferences for storing settings
  shared_preferences: ^2.2.2
  
  # Permission handling
  permission_handler: ^11.1.0
  
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation for Retrofit
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
